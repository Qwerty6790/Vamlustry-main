services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elektromos-nextjs
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3007
      - NEXT_PUBLIC_API_URL=https://elektromos-backend.vercel.app/api
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: elektromos-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot:rw
      - ./certbot/conf:/etc/letsencrypt:rw
    depends_on:
      - nextjs
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: elektromos-certbot
    depends_on:
      - nginx
    volumes:
      - ./certbot/www:/var/www/certbot:rw
      - ./certbot/conf:/etc/letsencrypt:rw
    command: >
      certonly --webroot
      --webroot-path=/var/www/certbot
      --email admin@elektromos.ru
      -d elektromos.ru
      -d www.elektromos.ru
      --agree-tos
      --no-eff-email
      --force-renewal

networks:
  app-network:
    driver: bridge
