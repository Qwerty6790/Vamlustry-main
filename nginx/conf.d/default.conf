# HTTP блок: редирект на HTTPS и поддержка Certbot
server {
    listen 80;
    server_name вамлюстра.рф www.вамлюстра.рф;

    # Отдаём временные файлы для проверки Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Всё остальное редиректим на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

